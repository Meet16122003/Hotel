<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Side Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
         
        }
        nav {
            flex: 0  1 200px; /* Fixed width for the navigation */
            background-color: #333;
            color: #fff;
            padding: 50px;
            box-sizing: border-box;
        }
        nav ol {
            list-style-type: none;
            padding: 0;
        }
        nav ol li {
            margin-bottom: 10px;
        }   
        main {
            flex: 10; /* Take up remaining space */
            padding: 10px;
        }
        
       
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h1>Welcome to My Website</h1>
        <p>This is a simple example of a website layout with navigation on the left side.</p>
    </main>
</body>
</html>
